<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kalėdinis TECHIN programavimo iššūkis 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" />
    <link rel="stylesheet" href="./day.css" />
  </head>

  <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col items-center">
    <header class="w-full max-w-5xl px-4 pt-10">
      <h1 id="page-title" class="text-3xl font-bold"></h1>
    </header>

    <main class="w-full max-w-5xl px-4 pb-10 pt-6">
      <div id="assignment" class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
        <!-- Rectangle / preview card -->
        <section class="flex flex-col gap-4 bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl">
          <h2 class="text-lg font-semibold mb-1">Room preview</h2>

          <div
            id="square-container"
            class="flex items-center justify-center rounded-xl bg-slate-900 border border-slate-800 h-80"
          >
            <div class="rectangle text-slate-50 text-sm shadow-inner"></div>
          </div>

          <div id="results" class="mt-4 text-sm text-slate-200 space-y-1"></div>
        </section>

        <!-- Form card -->
        <section class="bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl">
          <h2 class="text-lg font-semibold mb-4">Inputs</h2>

          <form id="form" class="space-y-4">
            <div>
              <label for="price" class="block text-sm font-medium text-slate-200"> Coins per m² </label>
              <input
                type="number"
                id="price"
                name="price"
                class="mt-1 p-2 rounded bg-gray-800 text-white w-40 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                min="0.01"
                step="0.01"
                data-price
              />
            </div>

            <div class="flex gap-4">
              <div class="flex-1">
                <label for="length" class="block text-sm font-medium text-slate-200"> Length (m) </label>
                <input
                  type="number"
                  id="length"
                  name="length"
                  class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  min="1"
                  data-dimensions
                />
              </div>

              <div class="flex-1">
                <label for="width" class="block text-sm font-medium text-slate-200"> Width (m) </label>
                <input
                  type="number"
                  id="width"
                  name="width"
                  class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  min="1"
                  data-dimensions
                />
              </div>
            </div>

            <button
              type="submit"
              class="mt-4 inline-flex items-center gap-2 px-4 py-2 bg-emerald-600 rounded-lg hover:bg-emerald-500 text-sm font-medium transition shadow-md hover:shadow-lg"
            >
              <span>Calculate</span>
            </button>
          </form>
        </section>
      </div>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
