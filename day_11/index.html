<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kalėdinis TECHIN programavimo iššūkis 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" />
    <link rel="stylesheet" href="./day.css" />
  </head>

  <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col items-center">
    <nav></nav>

    <main class="w-full max-w-5xl px-4 pb-10 pt-6">
      <div id="assignment" class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
        <!-- Target / preview card -->
        <section class="flex flex-col gap-4 bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl">
          <h2 class="text-lg font-semibold mb-2">Target</h2>
          <h3 id="points-display" class="text-md font-semibold mb-2">Points:</h3>
          <!-- Target -->
          <div id="target-board" class="relative w-full max-w-xl mx-auto bg-slate-900">
            <canvas id="target-canvas" width="600" height="600" class="w-full h-full"></canvas>
          </div>

          <div id="results" class="text-sm text-slate-200 mt-2"></div>
        </section>

        <!-- Form card -->
        <section class="flex flex-col gap-6">
          <form id="target-form" class="bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl space-y-4">
            <h2 class="text-lg font-semibold mb-2">Target setup</h2>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="xc" class="block text-sm font-medium text-slate-200"> Center X (xc) </label>
                <input
                  type="number"
                  id="xc"
                  name="xc"
                  value="0"
                  class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
              </div>
              <div>
                <label for="yc" class="block text-sm font-medium text-slate-200"> Center Y (yc) </label>
                <input
                  type="number"
                  id="yc"
                  name="yc"
                  value="0"
                  class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
              </div>
            </div>

            <div>
              <p class="text-sm font-medium text-slate-200 mb-1">Ring radii</p>
              <div class="grid grid-cols-4 gap-3">
                <div>
                  <label for="r1" class="block text-xs text-slate-300">Inner (r1)</label>
                  <input
                    type="number"
                    id="r1"
                    name="r1"
                    value="1.75"
                    min="0.5"
                    max="8.5"
                    step="0.01"
                    class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  />
                </div>
                <div>
                  <label for="r2" class="block text-xs text-slate-300">Ring 2 (r2)</label>
                  <input
                    type="number"
                    id="r2"
                    name="r2"
                    value="3.5"
                    min="1"
                    max="9"
                    step="0.01"
                    class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  />
                </div>
                <div>
                  <label for="r3" class="block text-xs text-slate-300">Ring 3 (r3)</label>
                  <input
                    type="number"
                    id="r3"
                    name="r3"
                    value="5.25"
                    min="1.5"
                    max="9.5"
                    step="0.01"
                    class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  />
                </div>
                <div>
                  <label for="r4" class="block text-xs text-slate-300">Outer (r4)</label>
                  <input
                    type="number"
                    id="r4"
                    name="r4"
                    value="7"
                    min="2"
                    max="10"
                    step="0.01"
                    class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  />
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="inline-flex items-center justify-center px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-semibold text-white shadow-lg shadow-emerald-900/40 transition"
            >
              Draw target
            </button>
          </form>

          <form id="shoot-form" class="bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl space-y-4">
            <h2 class="text-lg font-semibold mb-2">Shoot at target</h2>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="shoot-xc" class="block text-sm font-medium text-slate-200"> Shoot at X </label>
                <input
                  type="number"
                  id="shoot-xc"
                  name="shoot-xc"
                  value="0"
                  min="-10"
                  max="10"
                  step="0.000001"
                  class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
              </div>
              <div>
                <label for="shoot-yc" class="block text-sm font-medium text-slate-200"> Shoot at Y </label>
                <input
                  type="number"
                  id="shoot-yc"
                  name="shoot-yc"
                  min="-10"
                  max="10"
                  value="0"
                  step="0.000001"
                  class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
              </div>
            </div>
            <button
              type="submit"
              class="inline-flex items-center justify-center px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-semibold text-white shadow-lg shadow-emerald-900/40 transition"
            >
              SHOOT
            </button>
            <button
              id="random-button"
              type="button"
              class="inline-flex items-center justify-center px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-sm font-semibold text-white shadow-lg shadow-emerald-900/40 transition"
            >
              Shoot randomly
            </button>
          </form>
        </section>
      </div>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
