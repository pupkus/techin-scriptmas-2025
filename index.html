<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Techin Coding challange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body
    class="relative bg-gray-900 text-white flex flex-col items-center justify-start lg:justify-center min-h-screen"
  >
    <!-- Blurred background image -->
    <div class="fixed inset-0 -z-10 background">
      <img
        src="./img/background.jpg"
        class="w-full min-h-screen object-cover blur-sm"
        alt=""
      />
    </div>
    <div class="vignette min-h-screen"></div>

    <!-- H1 with nice backdrop -->
    <h1
      class="block w-full sm:text-6xl lg:text-3xl font-bold text-center bg-black/50 text-white lg:p-4 sm:p-8 backdrop-blur-sm"
    >
      Techin Coding challange
    </h1>

    <!-- Card container -->
    <div
      id="card-container"
      class="arc-container flex gap-8 flex-wrap justify-center py-10"
    ></div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
