<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kalėdinis TECHIN programavimo iššūkis 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" />
    <link rel="stylesheet" href="./day.css" />
  </head>

  <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col items-center">
    <nav></nav>

    <main class="w-full max-w-5xl px-4 pb-10 pt-6">
      <div id="assignment">
        <!-- Grid preview -->
        <section class="flex flex-col gap-4 bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl pb-10">
          <form class="flex justify-between items-center">
            <h2 class="text-lg font-semibold mb-1">Grid preview</h2>
            <div class="flex flex-row gap-4 items-end">
              <div>
                <label for="increment-every" class="block text-[11px] text-slate-300"> Every n rows </label>
                <input
                  type="number"
                  id="increment-every"
                  name="increment-every"
                  class="mt-1 p-1.5 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-1 focus:ring-emerald-500"
                  min="1"
                  value="6"
                />
              </div>
              <button
                type="button"
                id="control-button"
                class="inline-flex items-center px-4 py-2 bg-emerald-600 rounded-lg hover:bg-emerald-500 text-sm font-medium transition shadow-md hover:shadow-lg"
              >
                Generate
              </button>
            </div>
          </form>
          <div id="countdown-display" class="flex flex-row w-full justify-center"></div>
          <p id="countdown-text" class="text-emerald-400 text-center py-4 text-2xl"></p>
        </section>
      </div>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
