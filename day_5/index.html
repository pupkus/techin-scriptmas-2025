<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kalėdinis TECHIN programavimo iššūkis 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" />
    <link rel="stylesheet" href="./day.css" />
  </head>

  <body class="min-h-screen bg-slate-950 text-slate-50 flex flex-col items-center">
    <header class="w-full max-w-5xl px-4 pt-10">
      <h1 id="page-title" class="text-3xl font-bold"></h1>
    </header>

    <main class="w-full max-w-5xl px-4 pb-10 pt-6">
      <div id="assignment">
        <!-- Countdown preview -->
        <section class="flex flex-col gap-4 bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl pb-10">
          <div class="flex justify-between items-center">
            <h2 class="text-lg font-semibold mb-1">Countdown preview</h2>
            <button
              type="button"
              id="control-button"
              class="inline-flex items-center px-4 py-2 bg-emerald-600 rounded-lg hover:bg-emerald-500 text-sm font-medium transition shadow-md hover:shadow-lg"
            >
              Start countdown
            </button>
          </div>
          <div id="countdown-display" class="flex flex-row w-full justify-center"></div>
          <p id="countdown-text" class="text-emerald-400 text-center py-4 text-2xl"></p>
        </section>
      </div>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
